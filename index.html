<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Contacto</title>
</head>
<body class="bg-info">

    <div class="text-center">
        <img id="logo-samsung" src="./logo-samsung.png" alt="Logo de Samsung">

        <h1>SAMSUNG: ATENCIÓN AL CLIENTE</h1>
    </div>

    <div class="text-center mt-5">
        <form action="">
            <ul class="list-unstyled">
                <li>
                    <label for="nombre">(*) Nombre: </label>
                    <input class="rounded" type="text" name="nombre">
                    <p class="error"></p>
                </li>

                <li class="item">
                    <label for="apellido">(*) Apellido: </label>
                    <input class="rounded" type="text" name="apellido">
                    <p class="error"></p>
                </li>

                <li class="item">
                    <label for="telefono">Teléfono: </label>
                    <input class="rounded" type="text" name="telefono">
                    <p class="error"></p>
                </li>

                <li class="item">
                    <label for="email">(*) E-mail: </label>
                    <input class="rounded" type="email" name="email">
                    <p class="error"></p>
                </li>

                <li class="item">
                    <label for="tipo">(*) Tipo de contacto: </label>
                    <select class="rounded" name="" id="">
                        <option value="">Seleccionar</option>
                        <option value="soporte">Soporte</option>
                        <option value="ventas">Ventas</option>
                    </select>
                    <p class="error"></p>
                </li>

                <li class="item">
                    <label for="asunto">(*) Asunto: </label>
                    <input class="rounded" type="text" name="asunto">
                    <p class="error"></p>
                </li>

                <li class="item">
                    <label for="descripcion">(*) Descripción: </label>
                    <textarea id="descripcion" class="rounded" name="descripcion" 
                    maxlength="1000"></textarea>
                    <p id="contador"></p>
                    <p class="error"></p>
                </li>

                <li class="item">
                    <input onclick=validar(event) class="bg-primary p-3 text-light rounded" type="submit">
                </li>
            </ul>
        </form>
    </div>

    <script src="./script.js"></script>
</body>
</html>
